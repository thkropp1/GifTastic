<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Famous People</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  

</head>

<body background="assets/images/green_cup.png">

  <div class="container">
    <h1>Famous Person Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="person-form">
      <label for="person-input"><h4>Add a Famous Person:</h4></label>
      <input type="text" id="person-input">

      <!-- Button triggers new person to be added -->
      <input id="add-person" type="submit" value="Submit">

      <!-- reset input field -->
      <input type="reset" value="Reset">
    </form>
 
    <!-- List of Famous People will Get Dumped Here -->
    <div id="gifs-appear-here"></div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>

</html>
